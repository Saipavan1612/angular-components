<form (ngSubmit)="onSubmit()" #form>
    <app-control label="Title">
        <input 
            name="title" 
            id="title" 
            
            [(ngModel)]="enteredTitle"
        />
        <!-- #titleInput #requestInput TEMPLATE VARIABLES -->
    </app-control>
    <app-control label="Request">
        <textarea 
            name="request" 
            id="request" 
            rows="3"
              
             [(ngModel)]="enteredText"
        >
    </textarea>
    </app-control>
    <p>
        <button appButton>
            Submit
            <span ngProjectAs="icon">→</span>
            <!-- <span>
                Submit
            </span>
            <span class="icon">
                →
            </span> -->
        </button>
    </p>
</form>
